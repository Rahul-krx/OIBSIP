<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Your Daily Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> TaskMaster</h1>
            <p>Organize your daily tasks efficiently</p>
        </header>

        <div class="add-task-section">
            <form id="taskForm" class="task-form">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Enter your task here..." required>
                    <button type="submit" class="add-btn">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
            </form>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <div class="stat-info">
                    <span class="stat-number" id="pendingCount">0</span>
                    <span class="stat-label">Pending</span>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <div class="stat-info">
                    <span class="stat-number" id="completedCount">0</span>
                    <span class="stat-label">Completed</span>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-list"></i>
                <div class="stat-info">
                    <span class="stat-number" id="totalCount">0</span>
                    <span class="stat-label">Total</span>
                </div>
            </div>
        </div>

        <div class="tasks-container">
            <div class="task-section">
                <h2><i class="fas fa-clock"></i> Pending Tasks</h2>
                <div id="pendingTasks" class="task-list">
                    <!-- Pending tasks will be displayed here -->
                </div>
            </div>

            <div class="task-section">
                <h2><i class="fas fa-check-circle"></i> Completed Tasks</h2>
                <div id="completedTasks" class="task-list">
                    <!-- Completed tasks will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <span class="close">&times;</span>
            </div>
            <form id="editForm">
                <input type="text" id="editTaskInput" required>
                <div class="modal-buttons">
                    <button type="submit" class="save-btn">Save Changes</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
